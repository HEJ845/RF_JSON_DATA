<script>
fetch("https://raw.githubusercontent.com/HEJ845/Auto_Extract_RF/refs/heads/main/hec_bio_sim_pubs.json?token=GHSAT0AAAAAAC46JNPORJWYLI4KSJUTLVWWZ6QIQDA")
    .then(response => response.json())
    .then(data => {
        displayPublications([data]);  // Wrap in array if it's a single object
    })
    .catch(error => console.error("Error loading JSON:", error));

function displayPublications(data) {
    const container = document.getElementById("publications");
    container.innerHTML = "";
    data.forEach(pub => {
        const pubElement = document.createElement("div");
        pubElement.classList.add("publication");
        pubElement.innerHTML = `
            <h3>
                <a href="${pub.doi}" target="_blank">${pub.title}</a>
            </h3>
            <div class="pub-details">
                <span> ${pub.authors.join(", ")} (${pub.year}) <em>${pub.journal}</em> </span>
            </div>
        `;
        container.appendChild(pubElement);
    });
}
</script>
